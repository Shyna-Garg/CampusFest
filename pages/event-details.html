<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
     <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

</head>

<style>
    .input-field {
      @apply w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-200;
    }
  </style>

<body>
    
    <nav class="bg-gray-100 text-white shadow-md">
      <div class="max-w-screen flex justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center px-6 gap-3">
          <img
            src="../assets/images/CampusFest Logo Design.png"
            class="h-20 w-auto"
            alt="CampusFest"
          />
        </div>

        <!-- Links -->
        <div class="flex glex-wrap items-center gap-10 mr-10">

          <a href="./events.html" class="px-3 py-1 rounded bg-blue-400 font-medium hover:bg-blue-600 transition duration-200 text-sm">
  ← Back to Events
</a>

          <!-- <a href="./login.html" class="bg-blue-600 hover:bg-blue-800 text-white font-medium px-4 py-2 rounded-lg shadow transition duration-200">SignUp</a> -->
        </div>
      </div>
    </nav>

  <div id="event-details-page" class="max-w-6xl mx-auto p-8 grid md:grid-cols-2 gap-14 items-start bg-white">

  <!--  Event Info Section -->
  <div id="event-info" class="space-y-5">
        <img id="eventImage" src="" alt="Event Image" class="w-full h-64 object-cover rounded-lg shadow-md" />

    <h2 id="eventTitle" class="text-3xl font-bold text-gray-900">Event Name</h2>
    <h2 id="eventCategory" class="text-2xl font-semibold text-gray-800">Event Name</h2>
    <p id="eventDateLocation" class="text-base text-gray-700">📅 Date &nbsp;&nbsp; 🕒 Time</p>
    <p id="eventDescription" class="text-gray-700 text-[15px] leading-relaxed">
    </p>
    
  </div>

  <!-- Registration Form -->
  <div id="registration-form" class="bg-white shadow-md p-8 rounded-xl border w-full">
  <h3 class="text-2xl font-semibold mb-6 text-gray-800 text-center">Register Now</h3>

  <form id="event-register-form" class="space-y-5">
    
    <div>
      <label for="user-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
      <input id="user-name" type="text" placeholder="Enter your full name"
        class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-200" required />
    </div>

    <div>
      <label for="user-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
      <input id="user-email" type="email" placeholder="Enter your email"
        class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-200" required />
    </div>

    <div>
      <label for="user-roll" class="block text-sm font-medium text-gray-700 mb-1">Roll Number</label>
      <input id="user-roll" type="text" placeholder="Enter your roll number"
        class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-200" required />
    </div>

    <div>
      <label for="user-branch" class="block text-sm font-medium text-gray-700 mb-1">Branch</label>
      <input id="user-branch" type="text" placeholder="ECE / CSE / ME / CE"
        class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-200" required />
    </div>

    <div>
      <label for="user-semester" class="block text-sm font-medium text-gray-700 mb-1">Semester</label>
      <select id="user-semester"
        class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-200" required>
        <option value="" disabled selected>Select your semester</option>
        <option>1st</option>
        <option>2nd</option>
        <option>3rd</option>
        <option>4th</option>
        <option>5th</option>
        <option>6th</option>
        <option>7th</option>
        <option>8th</option>
      </select>
    </div>

    <div>
      <label for="user-phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
      <input id="user-phone" type="tel" placeholder="Enter your phone number"
        class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-200" required />
    </div>

<button id="submit-register" type="submit"
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md w-full text-sm font-medium transition duration-200">
      Submit
    </button>
  </form>

</div>

</div>

<script src="../js/event-details.js" defer></script>

</body>
</html>
